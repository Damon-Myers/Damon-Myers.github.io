<div class="content-block recent-posts">
    <h1>Recent Posts</h1>
    <ul class="post-list">
    {% for post in site.posts limit:10%}
        <li class="post-item">
            <a href="{{ post.url }}">{{ post.title | truncate: 28 }}
            <span class="post-date">({{ post.date | date_to_string }})</span>
            </a>
        </li>
    {% endfor %}
    <li>
        <a class="more-posts" href="/blog.html">more posts</a>
    </li>
    </ul>
</div>
